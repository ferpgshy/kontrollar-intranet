<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Kontrollar</title>
    <link rel="icon" href="./public/logo2-SF.png" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="index.html" class="back-link">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Voltar ao início
          </a>
          <div class="logo">
            <div class="logo-icon">K</div>
            <span class="logo-text">Kontrollar</span>
          </div>
          <p class="auth-subtitle">Crie sua conta</p>
        </div>

        <div class="card">
          <div class="card-header">
            <h1 class="card-title">Cadastro</h1>
            <p class="card-description">
              Preencha os dados para criar sua conta
            </p>
          </div>
          <div class="card-content">
            <form id="cadastroForm" class="form">
              <div
                id="errorMessage"
                class="alert alert-error"
                style="display: none"
              ></div>

              <div class="form-group">
                <label for="name" class="label">Nome completo</label>
                <input
                  type="text"
                  id="name"
                  class="input"
                  placeholder="Seu nome completo"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email" class="label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="seu@email.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="label">Senha</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder="Mínimo 6 caracteres"
                    required
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="input-button"
                  >
                    <svg
                      class="icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="label"
                  >Confirmar senha</label
                >
                <div class="input-group">
                  <input
                    type="password"
                    id="confirmPassword"
                    class="input"
                    placeholder="Digite a senha novamente"
                    required
                  />
                  <button
                    type="button"
                    id="toggleConfirmPassword"
                    class="input-button"
                  >
                    <svg
                      class="icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="checkbox-group">
                <input
                  type="checkbox"
                  id="acceptTerms"
                  class="checkbox"
                  required
                />
                <label for="acceptTerms" class="checkbox-label">
                  Aceito os
                  <a href="termos.html" target="_blank" class="link font-medium"
                    >Termos de Serviço</a
                  >
                </label>
              </div>

              <button
                type="submit"
                id="submitBtn"
                class="btn btn-primary btn-full"
              >
                Criar conta
              </button>
            </form>

            <div class="auth-footer">
              <p class="text-center">
                Já tem uma conta?
                <a href="login.html" class="link font-medium">Faça login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.API_BASE_URL = "http://127.0.0.1:3000";
    </script>
    <script src="scripts/cadastro.js"></script>
  </body>
</html>
